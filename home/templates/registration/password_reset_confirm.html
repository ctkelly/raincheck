{% extends "home/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="w-50 mt-5 mx-auto montserrat">
        <h4>Password reset</h4>
        <h5>Please enter your new password twice so we can verify you typed it in correctly.</h5>
        <div class="mt-3">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-dark mt-3" value="Change my password">
            </form>
        </div>
    </div>
{% endblock content %}
