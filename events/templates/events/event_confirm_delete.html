{% extends "home/base.html" %}

{% block content %}

    <div class="container mt-5 pt-2 pb-5 bg-danger">

        <h3 class="text-center serif mt-5">Delete event</h3>

        <p class="text-center montserrat fs-5 mt-4">Are you sure you want to delete the event: {{ event }}?</p>

        <div class="container mt-5 text-center montserrat">
            <div class="row justify-content-center">
                <div class="col-3">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light btn-outline-dark btn-sm">
                            <i class="bi bi-trash"></i> Yes, delete
                        </button>
                    </form>
                </div>
                <div class="col-3">
                    <a href="{% url 'events:all' %}" class="btn btn-light btn-outline-dark btn-sm">
                        <i class="bi bi-arrow-return-left"></i> Back to events
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
